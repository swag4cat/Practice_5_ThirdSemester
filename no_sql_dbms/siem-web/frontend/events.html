<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Registry - SIEM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
        }

        .events-container {
            padding: 20px;
        }

        .filter-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }

        .event-row {
            background: white;
            border-radius: 10px;
            margin-bottom: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: all 0.3s;
            cursor: pointer;
        }

        .event-row:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .event-details {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">
                <i class="fas fa-arrow-left me-2"></i> Back to Dashboard
            </a>
            <span class="text-light">
                Events Registry
            </span>
        </div>
    </nav>

    <div class="container-fluid events-container">
        <h3 class="mb-4"><i class="fas fa-list-alt me-2"></i> Security Events Registry</h3>

        <div class="filter-card p-4">
            <div class="row">
                <div class="col-md-3">
                    <label class="form-label">Event Type</label>
                    <select class="form-select" id="filterType">
                        <option value="">All Types</option>
                        <option value="ssh_login">SSH Login</option>
                        <option value="sudo_command">Sudo Command</option>
                        <option value="user_login">User Login</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Severity</label>
                    <select class="form-select" id="filterSeverity">
                        <option value="">All Levels</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Hostname</label>
                    <input type="text" class="form-control" id="filterHost" placeholder="Filter by host...">
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button class="btn btn-primary w-100" onclick="loadEvents()">
                        <i class="fas fa-search me-2"></i> Search
                    </button>
                </div>
            </div>
        </div>

        <div id="eventsList">
        </div>

        <nav class="mt-4">
            <ul class="pagination justify-content-center" id="pagination">
            </ul>
        </nav>
    </div>

    <script src="js/events.js"></script>
</body>
</html>
